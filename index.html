<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | Real Liquid Glass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text: #ffffff;
            --blob-1: #ff00cc; /* Hồng tím */
            --blob-2: #3333ff; /* Xanh đậm */
            --blob-3: #00ffff; /* Cyan neon */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: #080808; /* Nền đen sâu */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: var(--text);
        }

        /* --- PHẦN TẠO HIỆU ỨNG LIQUID (Blobs di chuyển) --- */
        .blobs-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* Làm nhòe cực mạnh để tạo cảm giác lỏng */
            opacity: 0.8;
            animation: moveBlobs 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        .b1 {
            width: 600px; height: 600px;
            background: var(--blob-1);
            top: -100px; left: -100px;
            animation-duration: 25s;
        }

        .b2 {
            width: 500px; height: 500px;
            background: var(--blob-2);
            bottom: -100px; right: -100px;
            animation-delay: -5s;
            animation-duration: 22s;
        }

        .b3 {
            width: 400px; height: 400px;
            background: var(--blob-3);
            bottom: 20%; left: 30%;
            animation-delay: -10s;
            animation-duration: 18s;
        }

        /* --- THẺ KÍNH CHÍNH (THE GLASS) --- */
        .glass-card {
            position: relative; z-index: 10;
            width: 900px;
            min-height: 500px;
            /* Công thức kính mờ chuẩn: Nền trắng cực mỏng + Blur cực dày */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            
            border-radius: 30px;
            /* Viền kính phát sáng */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.5); /* Đỉnh sáng hơn tạo khối 3D */
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            padding: 60px;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        /* Nội dung bên trái */
        .left-content { flex: 1; }

        .tag {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px; font-weight: 700; letter-spacing: 1px; color: #00ffff;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 4rem; font-weight: 900; line-height: 1; margin-bottom: 20px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .role {
            font-size: 1.2rem; color: rgba(255,255,255,0.8); margin-bottom: 30px; font-weight: 500;
        }

        /* BUTTONS - SỬA LẠI CHO ĐÚNG CHẤT LIQUID */
        .btn-container { display: flex; gap: 20px; }

        .btn {
            padding: 15px 35px; border-radius: 15px;
            text-decoration: none; font-weight: 700;
            transition: 0.3s; position: relative; overflow: hidden;
            display: flex; align-items: center; gap: 10px;
        }

        /* Nút chính: Giả lập bề mặt nước */
        .btn-liquid {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* Hiệu ứng lướt ánh sáng qua nút */
        .btn-liquid::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .btn-liquid:hover::before { left: 100%; }
        .btn-liquid:hover { transform: translateY(-3px); background: rgba(255,255,255,0.2); box-shadow: 0 0 20px var(--blob-1); border-color: white; }

        /* Nút phụ */
        .btn-ghost {
            background: transparent; color: rgba(255,255,255,0.7);
        }
        .btn-ghost:hover { color: white; transform: translateX(5px); }

        /* Social Icons */
        .socials { margin-top: 40px; display: flex; gap: 25px; font-size: 20px; }
        .socials a { color: rgba(255,255,255,0.6); transition: 0.3s; }
        .socials a:hover { color: white; transform: scale(1.2); }

        /* Phần ảnh bên phải */
        .right-content {
            width: 320px; height: 320px; position: relative; flex-shrink: 0;
        }
        
        .avatar-box {
            width: 100%; height: 100%;
            border-radius: 40px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            position: relative; z-index: 2;
            /* Bóng đổ phản chiếu màu nền */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .avatar { width: 100%; height: 100%; object-fit: cover; }

        /* Animation Keyframes */
        @keyframes moveBlobs {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -50px) scale(1.1); }
            100% { transform: translate(-50px, 50px) scale(0.9); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .glass-card { width: 95%; flex-direction: column-reverse; padding: 40px 20px; text-align: center; }
            h1 { font-size: 3rem; }
            .btn-container, .socials { justify-content: center; }
            .right-content { width: 250px; height: 250px; margin-bottom: 20px; }
            .b1, .b2, .b3 { opacity: 0.6; } /* Giảm độ sáng blob trên mobile cho đỡ chói */
        }
    </style>
</head>
<body>

    <div class="blobs-container">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <div class="glass-card">
        
        <div class="left-content">
            <div class="tag">● OPEN TO WORK</div>
            
            <h1>Phạm Anh<br>Khiêm</h1>
            <p class="role">&lt;Game Developer /&gt; • UI Designer</p>

            <div class="btn-container">
                <a href="#" class="btn btn-liquid">
                    <i class="fa-solid fa-cube"></i> View Projects
                </a>
                <a href="https://github.com/drexx-cmd" target="_blank" class="btn btn-ghost">
                    GitHub <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>

            <div class="socials">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-discord"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>

        <div class="right-content">
            <div class="avatar-box">
                <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="Avatar" class="avatar">
            </div>
        </div>

    </div>

</body>
</html>
