<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>khizm | Liquid Glass UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Màu chủ đạo Liquid */
            --color-1: #FF0080; /* Hồng neon */
            --color-2: #7928CA; /* Tím đậm */
            --color-3: #00B4DB; /* Xanh cyan */
            --text-light: #ffffff;
            /* Hiệu ứng kính lỏng */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: blur(40px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif; /* Đổi sang font Inter sạch sẽ */
            background: #000; /* Nền gốc đen để làm nổi màu */
            height: 100vh;
            color: var(--text-light);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- BACKGROUND LIQUID ANIMATION --- */
        /* Tạo các khối màu chảy phía sau */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(100px); /* Làm mờ cực mạnh để tạo hiệu ứng loang màu */
            pointer-events: none;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            animation: floatLiquid 20s infinite ease-in-out alternate;
            opacity: 0.6;
        }
        .blob-1 { width: 600px; height: 600px; background: var(--color-1); top: -200px; left: -200px; animation-duration: 25s; }
        .blob-2 { width: 500px; height: 500px; background: var(--color-2); bottom: -100px; right: -100px; animation-delay: -5s; }
        .blob-3 { width: 400px; height: 400px; background: var(--color-3); bottom: 100px; left: 30%; animation-delay: -10s; }

        /* --- NAVBAR GLASS --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            z-index: 100;
            /* Hiệu ứng kính cho navbar */
            background: rgba(0,0,0,0.1);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-weight: 900; font-size: 24px; letter-spacing: -1px;
            display: flex; align-items: center; gap: 10px;
        }
        .logo i { 
            background: linear-gradient(135deg, var(--color-1), var(--color-3));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex; gap: 30px;
            background: rgba(255,255,255,0.05);
            padding: 10px 30px; border-radius: 50px;
            border: 1px solid var(--glass-border);
        }
        .nav-links a {
            color: rgba(255,255,255,0.7); text-decoration: none; font-weight: 500; font-size: 14px; transition: 0.3s;
        }
        .nav-links a:hover { color: #fff; }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 60px;
            position: relative;
            z-index: 10;
        }

        .content-left { width: 50%; }

        /* Tag hiệu ứng kính */
        .tag-glass {
            display: inline-block;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            padding: 8px 16px; border-radius: 30px;
            font-size: 12px; font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 5rem; line-height: 1.1; font-weight: 900; margin-bottom: 20px;
            /* Chữ gradient */
            background: linear-gradient(135deg, #fff, #c0c0c0);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        h1 span {
            background: linear-gradient(135deg, var(--color-1), var(--color-3));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .desc {
            font-size: 18px; color: rgba(255, 255, 255, 0.8); max-width: 500px; line-height: 1.6; margin-bottom: 40px; font-weight: 400;
        }

        /* Buttons Liquid */
        .btn-group { display: flex; gap: 20px; }
        .btn {
            padding: 16px 32px; border-radius: 50px; text-decoration: none; font-weight: 700; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        .btn-liquid {
            background: linear-gradient(135deg, var(--color-1), var(--color-2));
            color: #fff;
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-liquid:hover { transform: scale(1.05); box-shadow: 0 15px 50px rgba(255, 0, 128, 0.5); }

        .btn-glass-only {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: #fff;
        }
        .btn-glass-only:hover { background: rgba(255,255,255,0.1); }

        /* --- RIGHT SIDE - LIQUID HERO --- */
        .content-right {
            width: 50%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* Khối kính lỏng chứa ảnh */
        .liquid-hero-container {
            width: 500px; height: 500px;
            position: relative;
            z-index: 5;
            /* Hình dạng giọt nước biến hình */
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: morph 8s ease-in-out infinite alternate;
            
            /* Hiệu ứng kính siêu dày */
            background: rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 0 30px rgba(255,255,255,0.1), 
                        0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            padding: 10px;
        }

        .hero-img {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: inherit; /* Bo theo hình dạng cha */
            transition: 0.5s;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes floatLiquid {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(100px, 50px) rotate(20deg) scale(1.1); }
            100% { transform: translate(-50px, 100px) rotate(-10deg) scale(0.9); }
        }
        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            main { flex-direction: column-reverse; padding: 20px; text-align: center; }
            .content-left, .content-right { width: 100%; }
            h1 { font-size: 3.5rem; }
            .nav-links { display: none; }
            .liquid-hero-container { width: 300px; height: 300px; margin-bottom: 40px; }
            .desc { margin: 0 auto 30px; }
            .btn-group { justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <div class="logo"><i class="fa-brands fa-apple"></i> iDrexxOS</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Widget</a>
            <a href="#">Library</a>
        </div>
    </nav>

    <main>
        <div class="content-left">
            <div class="tag-glass"> iOS 18 Concept UI</div>
            <h1>Liquid<br><span>Glass.</span></h1>
            <p class="desc">
                Chào mừng đến với giao diện tương lai. Sự kết hợp giữa hiệu ứng kính lỏng, màu sắc sống động và sự tối giản.
                <br>Phạm Anh Khiêm - Game Developer.
            </p>
            
            <div class="btn-group">
                <a href="#" class="btn btn-liquid">
                    <i class="fa-solid fa-bolt"></i> Explore Work
                </a>
                <a href="https://github.com/drexx-cmd" target="_blank" class="btn btn-glass-only">
                    Github
                </a>
            </div>
        </div>

        <div class="content-right">
            <div class="liquid-hero-container">
                <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="drexx avatar" class="hero-img">
            </div>
        </div>
    </main>

</body>
</html>
