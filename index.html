<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | Clean Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ea;
            --bg: #0f0f0f;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-dim: #999;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at top right, rgba(0, 242, 234, 0.05), transparent 40%),
                radial-gradient(circle at bottom left, rgba(255, 0, 80, 0.05), transparent 40%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: absolute; top: 0; width: 100%; padding: 40px 60px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }
        .logo { font-weight: 900; font-size: 24px; letter-spacing: -1px; }
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: white; }

        /* --- MAIN CONTAINER --- */
        .container {
            width: 100%; max-width: 1200px;
            display: flex; align-items: center;
            padding: 0 60px;
            position: relative;
        }

        /* LEFT CONTENT */
        .hero-text { flex: 1; z-index: 2; }
        
        .badge {
            font-size: 12px; font-weight: 700; color: var(--primary);
            border: 1px solid var(--primary);
            padding: 5px 12px; border-radius: 4px;
            display: inline-block; margin-bottom: 20px;
        }

        h1 {
            font-size: 80px; font-weight: 900; line-height: 0.9;
            margin-bottom: 25px; letter-spacing: -4px;
        }

        .description {
            font-size: 18px; color: var(--text-dim);
            max-width: 450px; line-height: 1.6; margin-bottom: 40px;
        }

        .btn-group { display: flex; gap: 20px; align-items: center; }
        
        /* Pill style buttons giống mẫu ông gửi */
        .btn-pill {
            padding: 14px 35px; border-radius: 50px;
            text-decoration: none; font-weight: 700; font-size: 14px;
            transition: 0.3s;
        }
        .btn-white { background: white; color: black; }
        .btn-white:hover { transform: scale(1.05); background: var(--primary); }
        
        .btn-social {
            width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid #333; color: white;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: 0.3s;
        }
        .btn-social:hover { border-color: white; transform: translateY(-3px); }

        /* RIGHT AVATAR WITH HALO */
        .hero-image {
            flex: 1; position: relative;
            display: flex; justify-content: flex-end;
            align-items: center;
        }

        /* Cái vòng sáng trắng/cyan huyền ảo phía sau nhân vật */
        .halo {
            position: absolute;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            right: -50px;
            animation: pulse 4s infinite alternate;
        }

        .avatar-frame {
            position: relative; z-index: 1;
            width: 450px; height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .avatar-frame img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Hiệu ứng trôi nhẹ */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            h1 { font-size: 50px; }
            .container { flex-direction: column; text-align: center; padding-top: 100px; }
            .hero-image { margin-top: 50px; justify-content: center; }
            .halo { right: 50%; transform: translateX(50%); width: 300px; height: 300px; }
            .avatar-frame { width: 300px; height: 350px; }
            .btn-group { justify-content: center; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">KHIÊM.</div>
        <ul class="nav-links">
            <li><a href="#">Projects</a></li>
            <li><a href="https://github.com/drexx-cmd" target="_blank">Github</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="hero-text">
            <div class="badge">GAME DEVELOPER</div>
            <h1>PHẠM ANH<br><span style="color: var(--primary);">KHIÊM</span></h1>
            <p class="description">
                Creating immersive worlds and high-end UI experiences. Currently studying at VKU.
            </p>
            
            <div class="btn-group">
                <a href="#" class="btn-pill btn-white">View Portfolio</a>
                <a href="#" class="btn-social"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="btn-social"><i class="fa-brands fa-discord"></i></a>
                <a href="#" class="btn-social"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>

        <div class="hero-image">
            <div class="halo"></div> <div class="avatar-frame">
                <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="Avatar">
            </div>
        </div>

    </div>

</body>
</html>
