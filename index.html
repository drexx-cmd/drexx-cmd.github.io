<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | SYSTEM OVERRIDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="control-panel">
        <div class="control-btn" onclick="toggleTheme()" id="themeBtn"><i class="fa-solid fa-sun"></i></div>
        <div class="control-btn" onclick="toggleLang()" id="langBtn">EN</div>
    </div>

    <div class="card">
        <div class="side-left">
            <div class="avatar-box">
                <div class="scanner"></div>
                <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="drexx" class="avatar">
            </div>
            <div class="status-box">
                ● <span id="statusTxt">SYSTEM_ONLINE</span>
            </div>
        </div>

        <div class="side-right">
            <h1 class="glitch-text" data-text="PHẠM ANH KHIÊM">PHẠM ANH KHIÊM</h1>
            <span class="role" id="txt-role">/// VKU.GAME_DEV_STUDENT</span>

            <div class="skills">
                <div class="skill-item">
                    <div class="skill-header"><span>C# / UNITY</span><span>85%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="--w: 85%"></div></div>
                </div>
                <div class="skill-item">
                    <div class="skill-header"><span>UI/UX DESIGN</span><span>70%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="--w: 70%"></div></div>
                </div>
            </div>

            <div class="btn-group">
                <a href="#" class="btn"><i class="fa-solid fa-database"></i> <span id="btn-1">RESOURCES</span></a>
                <a href="#" class="btn"><i class="fa-solid fa-microchip"></i> <span id="btn-2">PROJECTS</span></a>
            </div>

            <div class="social">
                <a href="https://github.com/drexx-cmd" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.facebook.com/notkhizm/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://discord.gg/h5RmRAycc3" target="_blank"><i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Giữ lại JS ở đây để xử lý logic chuyển đổi
        const langData = {
            vi: { role: "/// SINH VIÊN GAME DEV VKU", btn1: "TÀI NGUYÊN", btn2: "DỰ ÁN", status: "HỆ THỐNG_ONLINE" },
            en: { role: "/// VKU.GAME_DEV_STUDENT", btn1: "RESOURCES", btn2: "PROJECTS", status: "SYSTEM_ONLINE" }
        };
        let currentLang = 'en';
        function toggleLang() {
            currentLang = currentLang === 'en' ? 'vi' : 'en';
            document.getElementById('langBtn').innerText = currentLang.toUpperCase();
            document.getElementById('txt-role').innerText = langData[currentLang].role;
            document.getElementById('btn-1').innerText = langData[currentLang].btn1;
            document.getElementById('btn-2').innerText = langData[currentLang].btn2;
            document.getElementById('statusTxt').innerText = langData[currentLang].status;
        }
        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') !== 'light';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeBtn').innerHTML = isDark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
        }
    </script>
</body>
</html>
