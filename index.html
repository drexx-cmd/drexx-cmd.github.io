<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_ROOT | VHS_MODE_FIXED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* --- CẤU HÌNH CHUNG --- */
        :root { --green: #4af626; --green-dim: #225717; --bg: #111; }
        body {
            background-color: var(--bg); margin: 0; padding: 0;
            width: 100vw; height: 100vh; overflow: hidden;
            font-family: 'VT323', monospace; color: var(--green);
            text-transform: uppercase; user-select: none;
        }

        /* --- HIỆU ỨNG CRT --- */
        .crt-container {
            width: 100%; height: 100%; position: relative;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px; pointer-events: none; z-index: 10;
        }
        .flicker {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 16, 16, 0.1); opacity: 0; z-index: 10; pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        /* --- LAYOUT --- */
        .main-interface {
            display: grid; grid-template-columns: 350px 1fr;
            height: 100%; padding: 40px; gap: 50px;
            position: relative; z-index: 5; align-items: center;
        }
        .profile-section {
            display: flex; flex-direction: column; gap: 20px;
            border-right: 2px solid var(--green-dim); padding-right: 30px;
            height: 80%; justify-content: center;
        }
        .avatar-frame {
            width: 220px; height: 220px; border: 4px double var(--green);
            padding: 5px; margin: 0 auto; position: relative;
        }
        .avatar-frame img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.2) brightness(0.8);
        }
        .data-section { display: flex; flex-direction: column; justify-content: center; }
        h1 {
            font-size: 90px; margin: 0; line-height: 1;
            text-shadow: 3px 3px var(--green-dim);
            animation: textGlitch 3s infinite alternate;
        }
        .role { font-size: 28px; color: var(--green-dim); margin-bottom: 40px; letter-spacing: 2px; }
        .cmd-menu { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 450px; }
        .cmd-link {
            text-decoration: none; color: var(--green); font-size: 24px;
            padding: 12px 20px; border: 1px dashed var(--green-dim);
            display: flex; justify-content: space-between; background: rgba(0,0,0,0.6); transition: 0.2s;
        }
        .cmd-link:hover {
            background: var(--green); color: black; border-style: solid;
            transform: translateX(10px); box-shadow: 5px 5px 0 var(--green-dim);
        }

        /* --- MUSIC PLAYER (VISUALIZER IS BACK!) --- */
        .vhs-player {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background: #000;
            border: 2px solid var(--green); z-index: 100;
            display: flex; flex-direction: row-reverse; align-items: center;
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 0 10px var(--green-dim); overflow: hidden;
        }
        .vhs-player:hover {
            width: 340px; background: rgba(0,0,0,0.95);
            border-color: #fff; box-shadow: 0 0 20px var(--green);
        }

        /* Icon đĩa */
        .disk-icon {
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
            font-size: 28px; flex-shrink: 0; cursor: pointer; color: var(--green);
            /* Mặc định không quay */
        }
        /* Chỉ quay khi có class .playing */
        .vhs-player.playing .disk-icon { animation: spin 5s linear infinite; color: #fff; }

        /* Nội dung bên trong */
        .player-content {
            opacity: 0; width: 0; overflow: hidden; white-space: nowrap;
            display: flex; flex-direction: column; align-items: flex-end;
            padding-right: 15px; transition: opacity 0.3s ease-in;
        }
        .vhs-player:hover .player-content { opacity: 1; width: 260px; padding-left: 20px; }

        /* --- VISUALIZER (SÓNG NHẠC) --- */
        .visualizer {
            display: flex; gap: 3px; align-items: flex-end;
            height: 15px; margin-bottom: 5px; /* Nằm trên tên bài hát */
        }
        .bar { width: 4px; background: var(--green); height: 3px; transition: 0.3s; }
        
        /* Chỉ nhảy khi có class .playing */
        .vhs-player.playing .bar { animation: sound 0.5s infinite alternate; background: #fff; }
        .vhs-player.playing .bar:nth-child(1) { animation-delay: 0.1s; }
        .vhs-player.playing .bar:nth-child(2) { animation-delay: 0.3s; }
        .vhs-player.playing .bar:nth-child(3) { animation-delay: 0.2s; }
        .vhs-player.playing .bar:nth-child(4) { animation-delay: 0.4s; }

        .song-info { font-size: 18px; color: #fff; font-weight: bold; margin-bottom: 2px; }
        .song-artist { font-size: 14px; color: #aaa; margin-bottom: 8px; }
        .controls { display: flex; gap: 15px; }
        .ctrl-btn {
            background: none; border: none; color: var(--green);
            font-family: 'VT323'; font-size: 24px; cursor: pointer; padding: 0; transition: 0.2s;
        }
        .ctrl-btn:hover { color: #fff; transform: scale(1.2); text-shadow: 0 0 8px #fff; }

        /* Animations */
        @keyframes flicker { 0% { opacity: 0.1; } 50% { opacity: 0.15; } 100% { opacity: 0.1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes sound { 0% { height: 3px; } 100% { height: 15px; } }
        @keyframes textGlitch { 0% { transform: skewX(0deg); } 20% { transform: skewX(-5deg); } 21% { transform: skewX(5deg); } 100% { transform: skewX(0deg); } }

        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; }
            .main-interface { grid-template-columns: 1fr; padding: 20px; gap: 30px; display: flex; flex-direction: column; }
            .profile-section { border-right: none; border-bottom: 1px dashed var(--green-dim); padding-bottom: 20px; height: auto; width: 100%; }
            h1 { font-size: 50px; }
            .vhs-player { bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <div class="scanlines"></div>
        <div class="flicker"></div>
        <div class="main-interface">
            <div class="profile-section">
                <div class="avatar-frame">
                    <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="Avatar">
                </div>
                <div style="text-align: center; margin-top: 20px; font-size: 18px; color: var(--green-dim);">
                    <p>> ID: KHIEM_PA</p>
                    <p>> LOC: VIETNAM</p>
                    <p style="color: var(--green); animation: flicker 1s infinite;">> SYSTEM: ONLINE</p>
                </div>
            </div>
            <div class="data-section">
                <p style="margin-bottom: 10px;">>> WELCOME USER</p>
                <h1>PHẠM ANH KHIÊM</h1>
                <p class="role">/// VKU.GAME_DEV_STUDENT</p>
                <div class="cmd-menu">
                    <a href="#" class="cmd-link"><span>[1] RESOURCES</span> <span>&lt;DIR&gt;</span></a>
                    <a href="#" class="cmd-link"><span>[2] PROJECTS</span> <span>.EXE</span></a>
                    <a href="https://github.com/drexx-cmd" target="_blank" class="cmd-link"><span>[3] GITHUB REPO</span> <span>LINK</span></a>
                    <a href="#" class="cmd-link"><span>[4] CONTACT</span> <span>MSG</span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="vhs-player" id="vhsPlayer">
        <div class="disk-icon">
            <i class="fa-solid fa-compact-disc"></i>
        </div>
        
        <div class="player-content">
            <div class="visualizer" id="visualizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>

            <div class="song-info" id="trackName">WAITING...</div>
            <div class="song-artist" id="trackArtist">Select Tape</div>
            
            <div class="controls">
                <button class="ctrl-btn" onclick="prevTrack()"><i class="fa-solid fa-backward-step"></i></button>
                <button class="ctrl-btn" onclick="togglePlay()">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </button>
                <button class="ctrl-btn" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
    </div>

    <audio id="audioSource"></audio>

    <script>
        const playlist = [
            { title: "Cyberpunk City", artist: "System Override", src: "https://cdn.pixabay.com/audio/2022/03/15/audio_7368686256.mp3" },
            { title: "Retro Wave", artist: "Neon Nights", src: "https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" },
            { title: "Terminal Login", artist: "Glitch Mob Style", src: "https://cdn.pixabay.com/audio/2024/01/16/audio_e2b992254f.mp3" }
        ];

        let currentIdx = 0;
        const audio = document.getElementById('audioSource');
        const playIcon = document.getElementById('playIcon');
        const trackName = document.getElementById('trackName');
        const trackArtist = document.getElementById('trackArtist');
        // Lấy thêm cái hộp nhạc để thêm class .playing
        const vhsPlayer = document.getElementById('vhsPlayer');

        function loadTrack(index) {
            trackName.innerText = playlist[index].title;
            trackArtist.innerText = playlist[index].artist;
            audio.src = playlist[index].src;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                // Thêm class để kích hoạt animation
                vhsPlayer.classList.add('playing');
            } else {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                // Bỏ class để dừng animation
                vhsPlayer.classList.remove('playing');
            }
        }

        function nextTrack() {
            currentIdx = (currentIdx + 1) % playlist.length;
            loadTrack(currentIdx);
            audio.play();
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            vhsPlayer.classList.add('playing');
        }

        function prevTrack() {
            currentIdx = (currentIdx - 1 + playlist.length) % playlist.length;
            loadTrack(currentIdx);
            audio.play();
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            vhsPlayer.classList.add('playing');
        }

        audio.addEventListener('ended', nextTrack);
        loadTrack(currentIdx);
        audio.volume = 0.5;
    </script>
</body>
</html>
