<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | SYSTEM OVERRIDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Mode (Cyber Red) */
            --bg-color: #050505;
            --card-bg: rgba(15, 15, 15, 0.98);
            --text-main: #e0e0e0;
            --text-dim: #888;
            --accent: #ff003c;
            --border: #333;
            --grid-color: rgba(255, 0, 60, 0.05);
            --glitch-shadow: #00ffff;
        }

        [data-theme="light"] {
            /* Light Mode (Lab White) */
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #1a1a1a;
            --text-dim: #555;
            --accent: #d90429;
            --border: #ccc;
            --grid-color: rgba(0, 0, 0, 0.05);
            --glitch-shadow: #2ec4b6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        /* --- CONTROLS --- */
        .control-panel {
            position: fixed; top: 20px; right: 20px;
            display: flex; gap: 10px; z-index: 100;
        }
        .control-btn {
            background: var(--card-bg); border: 1px solid var(--accent); color: var(--accent);
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-weight: bold;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }
        .control-btn:hover { background: var(--accent); color: var(--bg-color); }

        /* --- MAIN CARD --- */
        .card {
            width: 100%;
            max-width: 900px; /* Rộng hơn để làm giao diện ngang */
            background: var(--card-bg);
            border: 1px solid var(--accent);
            display: flex; /* Bật Flexbox để chia 2 bên */
            position: relative;
            clip-path: polygon(40px 0, 100% 0, 100% calc(100% - 40px), calc(100% - 40px) 100%, 0 100%, 0 40px);
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
        }

        /* BÊN TRÁI: AVATAR & STATUS */
        .side-left {
            width: 40%;
            padding: 50px 40px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 0, 60, 0.02);
        }

        .avatar-box {
            position: relative; width: 180px; height: 180px; margin-bottom: 25px;
        }
        .avatar {
            width: 100%; height: 100%; object-fit: cover;
            border: 2px solid var(--border); filter: grayscale(1); transition: 0.5s;
        }
        .card:hover .avatar { filter: grayscale(0); border-color: var(--accent); }
        .scanner {
            position: absolute; top: -8px; left: -8px; right: -8px; bottom: -8px;
            border: 1px dashed var(--accent); border-radius: 50%; animation: spin 10s linear infinite; opacity: 0.4;
        }

        /* BÊN PHẢI: INFO & ACTIONS */
        .side-right {
            width: 60%;
            padding: 50px;
            text-align: left;
        }

        h1 {
            font-size: 32px; text-transform: uppercase; letter-spacing: 2px;
            position: relative; display: inline-block; margin-bottom: 10px;
        }
        .role { color: var(--accent); font-size: 14px; margin-bottom: 30px; display: block; opacity: 0.8; }

        /* Skills */
        .skills { margin-bottom: 35px; }
        .skill-item { margin-bottom: 12px; }
        .skill-header { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-dim); margin-bottom: 4px; }
        .progress-bar { height: 4px; background: var(--border); position: relative; }
        .progress-fill { height: 100%; background: var(--accent); width: 0; animation: loadSkill 1.5s ease-out forwards; }

        /* Buttons Grid */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-main);
            padding: 14px; text-decoration: none; font-size: 13px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            position: relative; overflow: hidden; z-index: 1;
        }
        .btn:hover { border-color: var(--accent); color: white; }
        .btn::before {
            content: ""; position: absolute; left: 0; top: 0; width: 0; height: 100%;
            background: var(--accent); z-index: -1; transition: 0.3s;
        }
        .btn:hover::before { width: 100%; }

        .social { display: flex; gap: 20px; border-top: 1px dashed var(--border); padding-top: 25px; }
        .social a { color: var(--text-dim); font-size: 20px; transition: 0.3s; }
        .social a:hover { color: var(--accent); transform: translateY(-3px); }

        /* Glitch Effect */
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--card-bg);
        }
        .glitch-text::before { left: 2px; text-shadow: -1px 0 var(--glitch-shadow); clip: rect(24px, 550px, 90px, 0); animation: glitch 3s infinite alternate-reverse; }
        .glitch-text::after { left: -2px; text-shadow: -1px 0 var(--accent); clip: rect(85px, 550px, 140px, 0); animation: glitch 2s infinite alternate-reverse; }

        /* Animation */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes loadSkill { to { width: var(--w); } }
        @keyframes glitch { 0% { clip: rect(10px, 9999px, 30px, 0); } 100% { clip: rect(10px, 9999px, 100px, 0); } }

        /* --- MOBILE RESPONSIVE (XOAY DỌC) --- */
        @media (max-width: 850px) {
            .card { flex-direction: column; clip-path: polygon(25px 0, 100% 0, 100% calc(100% - 25px), calc(100% - 25px) 100%, 0 100%, 0 25px); }
            .side-left { width: 100%; border-right: none; border-bottom: 1px solid var(--border); padding: 40px 20px; }
            .side-right { width: 100%; padding: 40px 30px; text-align: center; }
            .btn-group { grid-template-columns: 1fr; }
            .social { justify-content: center; }
            .skill-header { font-size: 10px; }
            .avatar-box { width: 140px; height: 140px; }
        }

        /* Logs footer */
        .terminal-log { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: var(--accent); opacity: 0.6; font-family: monospace; }
    </style>
</head>
<body>

    <div class="control-panel">
        <div class="control-btn" onclick="toggleTheme()" id="themeBtn"><i class="fa-solid fa-sun"></i></div>
        <div class="control-btn" onclick="toggleLang()" id="langBtn">EN</div>
    </div>

    <div class="card">
        <div class="side-left">
            <div class="avatar-box">
                <div class="scanner"></div>
                <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="drexx" class="avatar">
            </div>
            <div style="font-size: 12px; letter-spacing: 2px; color: var(--accent);">
                ● <span id="statusTxt">SYSTEM_ONLINE</span>
            </div>
        </div>

        <div class="side-right">
            <h1 class="glitch-text" data-text="PHẠM ANH KHIÊM">PHẠM ANH KHIÊM</h1>
            <span class="role" id="txt-role">/// VKU.GAME_DEV_STUDENT</span>

            <div class="skills">
                <div class="skill-item">
                    <div class="skill-header"><span>C# / UNITY</span><span>85%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="--w: 85%"></div></div>
                </div>
                <div class="skill-item">
                    <div class="skill-header"><span>UI/UX DESIGN</span><span>70%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="--w: 70%"></div></div>
                </div>
                <div class="skill-item">
                    <div class="skill-header"><span>DEBUGGING</span><span>99%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="--w: 99%"></div></div>
                </div>
            </div>

            <div class="btn-group">
                <a href="#" class="btn"><i class="fa-solid fa-database"></i> <span id="btn-1">RESOURCES</span></a>
                <a href="#" class="btn"><i class="fa-solid fa-microchip"></i> <span id="btn-2">PROJECTS</span></a>
            </div>

            <div class="social">
                <a href="https://github.com/drexx-cmd" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.facebook.com/notkhizm/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://discord.gg/h5RmRAycc3" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="mailto:contact@drexx.dev"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <div class="terminal-log">
        > TRACING_CONNECTION... OK <br>
        > DATA_ENCRYPTION: AES-256... ACTIVE
    </div>

    <script>
        const langData = {
            vi: {
                role: "/// SINH VIÊN GAME DEV VKU",
                btn1: "TÀI NGUYÊN",
                btn2: "DỰ ÁN",
                status: "HỆ THỐNG_ONLINE"
            },
            en: {
                role: "/// VKU.GAME_DEV_STUDENT",
                btn1: "RESOURCES",
                btn2: "PROJECTS",
                status: "SYSTEM_ONLINE"
            }
        };

        let currentLang = 'en';
        let isDark = true;

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'vi' : 'en';
            document.getElementById('langBtn').innerText = currentLang.toUpperCase();
            document.getElementById('txt-role').innerText = langData[currentLang].role;
            document.getElementById('btn-1').innerText = langData[currentLang].btn1;
            document.getElementById('btn-2').innerText = langData[currentLang].btn2;
            document.getElementById('statusTxt').innerText = langData[currentLang].status;
        }

        function toggleTheme() {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.getElementById('themeBtn').innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        }
    </script>
</body>
</html>
