<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | Anime Landing UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #cba6f7;  /* Tím Miku */
            --accent: #89b4fa;   /* Xanh dương */
            --text: #ffffff;
            --glass: rgba(20, 20, 30, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f0f13;
            /* Ảnh nền thành phố anime tối */
            background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.4)), 
                        url('https://images.alphacoders.com/134/1346067.png') no-repeat center center/cover;
            height: 100vh;
            color: var(--text);
            overflow: hidden; /* Chặn cuộn trang */
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            z-index: 100;
            animation: slideDown 0.8s ease;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -1px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i { color: var(--primary); }

        .nav-links {
            display: flex;
            gap: 40px;
            background: var(--glass);
            padding: 12px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover, .nav-links a.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .nav-action {
            background: var(--text);
            color: #000;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .nav-action:hover { transform: scale(1.05); background: var(--primary); }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 60px;
            position: relative;
        }

        /* Cột trái: Text */
        .content-left {
            width: 50%;
            z-index: 10;
        }

        .tag {
            display: inline-block;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 20px;
            animation: fadeIn 1s ease 0.2s backwards;
        }

        h1 {
            font-size: 5rem;
            line-height: 1;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #a6adc8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideRight 1s ease 0.4s backwards;
        }
        
        h1 span { color: var(--primary); -webkit-text-fill-color: var(--primary); }

        .desc {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.6s backwards;
        }

        /* Buttons style mới */
        .btn-group {
            display: flex;
            gap: 20px;
            animation: fadeIn 1s ease 0.8s backwards;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            box-shadow: 0 10px 30px rgba(203, 166, 247, 0.3);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(203, 166, 247, 0.5); }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: #fff;
            backdrop-filter: blur(10px);
        }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.1); border-color: #fff; }

        /* Cột phải: Image Character */
        .content-right {
            width: 50%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Vòng tròn hào quang sau lưng */
        .aura-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        .aura-circle::before {
            content: ''; position: absolute; inset: -20px; border: 1px dashed rgba(203, 166, 247, 0.3); border-radius: 50%;
        }

        /* Avatar chính */
        .hero-img-container {
            width: 450px;
            height: 450px;
            border-radius: 40px; /* Bo góc vuông mềm giống reference */
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 5;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }
        .hero-img:hover { transform: scale(1.05); }

        /* Widget Nhạc (Floating) */
        .music-widget {
            position: absolute;
            bottom: 40px;
            right: 60px;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideUp 1s ease 1s backwards;
        }

        .album-art { width: 40px; height: 40px; border-radius: 8px; background: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 18px; color: #000; }
        .track-info h4 { font-size: 14px; margin-bottom: 2px; }
        .track-info p { font-size: 10px; color: rgba(255,255,255,0.5); }
        .play-btn { width: 30px; height: 30px; border-radius: 50%; background: #fff; color: #000; display: flex; align-items: center; justify-content: center; margin-left: 10px; cursor: pointer; transition: 0.2s;}
        .play-btn:hover { transform: scale(1.1); }

        /* Social Vertical bar */
        .social-sidebar {
            position: absolute;
            left: 60px;
            bottom: 40px;
            display: flex;
            gap: 20px;
            animation: fadeIn 1s ease 1s backwards;
        }
        .social-sidebar a { color: rgba(255,255,255,0.5); font-size: 20px; transition: 0.3s; }
        .social-sidebar a:hover { color: var(--primary); transform: translateY(-3px); }

        /* Animation Keyframes */
        @keyframes slideDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideRight { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            main { flex-direction: column-reverse; padding: 20px; justify-content: center; text-align: center; }
            .content-left, .content-right { width: 100%; }
            .content-left { margin-top: 30px; display: flex; flex-direction: column; align-items: center; }
            h1 { font-size: 3rem; }
            .nav-links { display: none; } /* Giấu menu trên mobile cho gọn */
            .hero-img-container { width: 250px; height: 250px; }
            .aura-circle { width: 300px; height: 300px; }
            .music-widget { display: none; }
            .social-sidebar { width: 100%; justify-content: center; left: 0; bottom: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fa-solid fa-ghost"></i> DREXX.</div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Projects</a>
            <a href="#">About</a>

        </div>

    <main>

            <p class="desc">

            <div class="btn-group">

</body>
</html>
