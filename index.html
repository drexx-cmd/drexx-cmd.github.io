<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | Catppuccin Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- HỆ THỐNG MÀU CATPPUCCIN --- */
        :root {
            /* Mocha (Dark Mode Default) */
            --bg: #1e1e2e;
            --surface: #313244;
            --text: #cdd6f4;
            --subtext: #a6adc8;
            --mauve: #cba6f7;
            --pink: #f5c2e7;
            --blue: #89b4fa;
            --green: #a6e3a1;
            --border: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            /* Latte (Light Mode) */
            --bg: #eff1f5;
            --surface: #e6e9ef;
            --text: #4c4f69;
            --subtext: #6c6f85;
            --mauve: #8839ef;
            --pink: #ea76cb;
            --blue: #1e66f5;
            --green: #40a02b;
            --border: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(var(--surface) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            padding: 20px;
        }

        /* --- CARD --- */
        .card {
            background: var(--surface);
            width: 100%;
            max-width: 850px;
            border-radius: 24px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--border);
            position: relative;
        }

        /* --- CONTROL PANEL (Light/Dark/Lang) --- */
        .controls {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
        }
        .control-btn:hover { background: var(--mauve); color: var(--bg); }

        /* Left Side */
        .card-left {
            width: 35%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-right: 2px solid var(--border);
        }

        .avatar-wrap {
            width: 160px; height: 160px;
            margin-bottom: 25px;
        }

        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--mauve);
        }

        .status-badge {
            background: rgba(166, 227, 161, 0.1);
            color: var(--green);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            display: flex; align-items: center; gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; animation: pulse 2s infinite; }

        /* Right Side */
        .card-right {
            width: 65%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { font-size: 32px; font-weight: 800; color: var(--pink); margin-bottom: 5px; }
        .tagline { color: var(--blue); font-size: 14px; margin-bottom: 20px; font-weight: 600; }
        .bio { color: var(--subtext); font-size: 14px; line-height: 1.6; margin-bottom: 30px; }

        /* Button Grid (Đã fix lỗi) */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 15px;
            color: var(--text);
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-res:hover { background: var(--mauve); color: var(--bg); }
        .btn-game:hover { background: var(--blue); color: var(--bg); }

        /* Socials */
        .socials { display: flex; gap: 25px; border-top: 1px solid var(--border); padding-top: 25px; }
        .socials a { color: var(--subtext); font-size: 22px; transition: 0.3s; }
        .socials a:hover { color: var(--pink); transform: translateY(-3px); }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(166, 227, 161, 0.4); } 70% { box-shadow: 0 0 0 8px rgba(166, 227, 161, 0); } 100% { box-shadow: 0 0 0 0 rgba(166, 227, 161, 0); } }

        @media (max-width: 768px) {
            .card { flex-direction: column; max-width: 400px; }
            .card-left, .card-right { width: 100%; text-align: center; }
            .card-left { border-right: none; border-bottom: 2px solid var(--border); }
            .btn-grid { grid-template-columns: 1fr; }
            .socials { justify-content: center; }
            .controls { right: 50%; transform: translateX(50%); top: 10px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="controls">
            <button class="control-btn" onclick="toggleLang()" id="langBtn">EN</button>
            <button class="control-btn" onclick="toggleTheme()" id="themeBtn"><i class="fa-solid fa-moon"></i></button>
        </div>

        <div class="card-left">
            <div class="avatar-wrap">
                <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="drexx" class="avatar">
            </div>
            <div class="status-badge">
                <div class="dot"></div> <span id="statusTxt">Đang code...</span>
            </div>
        </div>

        <div class="card-right">
            <div class="header">
                <h1 id="name">Phạm Anh Khiêm</h1>
                <div class="tagline" id="tagline">@drexx.dev • Sinh viên VKU</div>
                <p class="bio" id="bio">
                    Thích code dạo, chơi game và vọc vạch Unity. Đang trên hành trình trở thành Game Developer thực thụ.
                </p>
            </div>

            <div class="btn-grid">
                <a href="#" class="btn btn-res"><i class="fa-regular fa-folder-open"></i> <span id="btnRes">Tài Nguyên</span></a>
                <a href="#" class="btn btn-game"><i class="fa-solid fa-gamepad"></i> <span id="btnGame">Dự Án Game</span></a>
            </div>

            <div class="socials">
                <a href="https://github.com/drexx-cmd" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.facebook.com/notkhizm/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://discord.gg/h5RmRAycc3" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="mailto:contact@drexx.dev"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        // --- CHUYỂN MODE SÁNG/TỐI ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.querySelector('#themeBtn i');
            if (document.body.classList.contains('light-mode')) {
                icon.className = 'fa-solid fa-sun';
            } else {
                icon.className = 'fa-solid fa-moon';
            }
        }

        // --- CHUYỂN NGÔN NGỮ ---
        let currentLang = 'vi';
        const data = {
            vi: {
                status: "Đang code...",
                tagline: "@drexx.dev • Sinh viên VKU",
                bio: "Thích code dạo, chơi game và vọc vạch Unity. Đang trên hành trình trở thành Game Developer thực thụ.",
                btnRes: "Tài Nguyên",
                btnGame: "Dự Án Game",
                lang: "EN"
            },
            en: {
                status: "Coding...",
                tagline: "@drexx.dev • VKU Student",
                bio: "Loves coding, gaming and messing with Unity. On the journey to becoming a real Game Developer.",
                btnRes: "Resources",
                btnGame: "Game Projects",
                lang: "VI"
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'vi' ? 'en' : 'vi';
            document.getElementById('statusTxt').innerText = data[currentLang].status;
            document.getElementById('tagline').innerText = data[currentLang].tagline;
            document.getElementById('bio').innerText = data[currentLang].bio;
            document.getElementById('btnRes').innerText = data[currentLang].btnRes;
            document.getElementById('btnGame').innerText = data[currentLang].btnGame;
            document.getElementById('langBtn').innerText = data[currentLang].lang;
        }
    </script>

</body>
</html>
