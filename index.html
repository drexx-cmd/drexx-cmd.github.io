<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | SYSTEM OVERRIDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CẤU HÌNH MÀU SẮC (THEME) --- */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(12, 12, 12, 0.95);
            --text-main: #e0e0e0;
            --text-dim: #888;
            --accent: #ff003c; /* Đỏ Cyberpunk */
            --border: #333;
            --grid-color: rgba(255, 0, 60, 0.05);
            --glitch-shadow: #00ffff;
        }

        /* Light Mode */
        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #1a1a1a;
            --text-dim: #555;
            --accent: #d90429;
            --border: #ccc;
            --grid-color: rgba(0, 0, 0, 0.05);
            --glitch-shadow: #2ec4b6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s, border 0.3s; }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        /* --- 2. LAYOUT CARD (PC & MOBILE) --- */
        .card {
            width: 100%; max-width: 900px;
            background: var(--card-bg); border: 1px solid var(--accent);
            display: flex; flex-direction: column; /* Mobile mặc định dọc */
            position: relative;
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0 30px);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        /* PC: Chuyển sang ngang */
        @media (min-width: 768px) {
            .card { flex-direction: row; } 
            .side-left { width: 35%; border-right: 1px solid var(--border); border-bottom: none; }
            .side-right { width: 65%; text-align: left; }
            .btn-group { grid-template-columns: 1fr 1fr; display: grid; }
        }

        /* Cột Trái (Avatar) */
        .side-left {
            padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border); background: rgba(255, 0, 60, 0.02);
        }
        .avatar-box { position: relative; width: 160px; height: 160px; margin-bottom: 20px; }
        .avatar { width: 100%; height: 100%; object-fit: cover; border: 2px solid var(--border); filter: grayscale(1); transition: 0.5s; }
        .card:hover .avatar { filter: grayscale(0); border-color: var(--accent); }
        .scanner { position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px; border: 1px dashed var(--accent); border-radius: 50%; animation: spin 10s linear infinite; opacity: 0.5; }
        .status { font-size: 12px; color: var(--accent); letter-spacing: 2px; font-weight: bold; }

        /* Cột Phải (Info) */
        .side-right { padding: 40px; display: flex; flex-direction: column; justify-content: center; }

        /* --- 3. TEXT GLITCH (ĐÃ FIX) --- */
        h1 { font-size: 32px; text-transform: uppercase; letter-spacing: 2px; position: relative; margin-bottom: 5px; color: var(--text-main); width: fit-content; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--card-bg);
        }
        .glitch-text::before { left: 2px; text-shadow: -2px 0 var(--accent); clip: rect(24px, 550px, 90px, 0); animation: glitch-1 3s infinite linear alternate-reverse; }
        .glitch-text::after { left: -2px; text-shadow: -2px 0 var(--glitch-shadow); clip: rect(85px, 550px, 140px, 0); animation: glitch-2 2.5s infinite linear alternate-reverse; }
        .role { color: var(--accent); font-size: 14px; margin-bottom: 20px; display: block; background: rgba(255,0,0,0.05); padding: 5px 10px; width: fit-content; }

        /* --- 4. LIST KINH NGHIỆM (Cyber Style) --- */
        .cyber-list { list-style: none; margin-bottom: 25px; }
        .cyber-list li { position: relative; padding-left: 20px; margin-bottom: 6px; font-size: 13px; color: var(--text-dim); transition: 0.2s; }
        .cyber-list li::before { content: ">>"; position: absolute; left: 0; color: var(--accent); opacity: 0.7; }
        .cyber-list li:hover { color: var(--text-main); transform: translateX(5px); }
        .cyber-list li:hover::before { content: "[+]"; opacity: 1; }

        /* Skills */
        .skills { width: 100%; margin-bottom: 25px; }
        .skill-item { margin-bottom: 12px; }
        .skill-header { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 4px; color: var(--text-dim); }
        .progress-bar { height: 4px; background: var(--border); width: 100%; }
        .progress-fill { height: 100%; background: var(--accent); width: 0; animation: loadSkill 1.5s forwards; }

        /* --- 5. MUSIC PLAYER V2 (ADVANCED) --- */
        .music-player-card {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            padding: 15px; margin-bottom: 25px; border-radius: 4px; position: relative; transition: 0.3s;
        }
        .music-player-card:hover { border-color: var(--accent); box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        
        .player-icon-area { display: flex; flex-direction: column; align-items: center; gap: 5px; width: 40px; }
        .music-icon { font-size: 20px; color: var(--text-dim); transition: 0.3s; }
        .music-player-card.playing .music-icon { color: var(--accent); animation: pulse 2s infinite; }
        
        /* Visualizer Bars */
        .visualizer { display: flex; gap: 3px; align-items: flex-end; height: 15px; }
        .bar { width: 3px; background: var(--accent); height: 3px; transition: 0.3s; }
        .music-player-card.playing .bar { animation: sound 0.5s infinite alternate; }
        .music-player-card.playing .bar:nth-child(1) { animation-duration: 0.6s; }
        .music-player-card.playing .bar:nth-child(2) { animation-duration: 0.8s; }
        .music-player-card.playing .bar:nth-child(3) { animation-duration: 0.5s; }
        .music-player-card.playing .bar:nth-child(4) { animation-duration: 0.7s; }

        .player-info { flex: 1; overflow: hidden; }
        .song-title { font-size: 14px; font-weight: bold; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .artist { font-size: 11px; color: var(--text-dim); margin-top: 2px; }

        .player-controls { display: flex; gap: 10px; align-items: center; }
        .ctrl-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-dim); cursor: pointer;
            width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .ctrl-btn:hover { border-color: var(--accent); color: var(--accent); transform: scale(1.1); }
        .play-btn { width: 38px; height: 38px; border-color: var(--text-main); color: var(--text-main); }
        .play-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* Buttons Group */
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .btn {
            border: 1px solid var(--border); color: var(--text-main); padding: 12px;
            text-decoration: none; font-size: 13px; text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* Social */
        .social { display: flex; gap: 20px; padding-top: 15px; border-top: 1px dashed var(--border); }
        .social a { color: var(--text-dim); font-size: 18px; }
        .social a:hover { color: var(--accent); transform: translateY(-3px); }

        /* Control Panel (Góc phải) */
        .control-panel { position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 100; }
        .control-btn {
            background: var(--card-bg); border: 1px solid var(--accent); color: var(--accent);
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }
        .control-btn:hover { background: var(--accent); color: var(--bg-color); }

        /* Terminal Log */
        .terminal-log { position: fixed; bottom: 15px; left: 20px; font-size: 10px; color: var(--accent); opacity: 0.7; pointer-events: none; }
        @media (max-width: 768px) { .terminal-log { display: none; } }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes sound { 0% { height: 3px; opacity: 0.5; } 100% { height: 15px; opacity: 1; } }
        @keyframes loadSkill { to { width: var(--w); } }
        @keyframes glitch-1 {
            0% { clip: rect(20px, 9999px, 10px, 0); } 20% { clip: rect(0px, 9999px, 30px, 0); } 
            40% { clip: rect(15px, 9999px, 10px, 0); } 60% { clip: rect(25px, 9999px, 5px, 0); } 
            80% { clip: rect(5px, 9999px, 20px, 0); } 100% { clip: rect(0px, 9999px, 40px, 0); }
        }
        @keyframes glitch-2 {
            0% { clip: rect(5px, 9999px, 25px, 0); } 20% { clip: rect(30px, 9999px, 5px, 0); } 
            40% { clip: rect(10px, 9999px, 35px, 0); } 60% { clip: rect(20px, 9999px, 10px, 0); } 
            80% { clip: rect(35px, 9999px, 0px, 0); } 100% { clip: rect(0px, 9999px, 20px, 0); }
        }
    </style>
</head>
<body>

    <div class="control-panel">
        <div class="control-btn" onclick="toggleTheme()" id="themeBtn"><i class="fa-solid fa-sun"></i></div>
        <div class="control-btn" onclick="toggleLang()" id="langBtn">EN</div>
    </div>

    <div class="card">
        <div class="side-left">
            <div class="avatar-box">
                <div class="scanner"></div>
                <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="Avatar" class="avatar">
            </div>
            <div class="status">● <span id="statusTxt">SYSTEM_ONLINE</span></div>
        </div>

        <div class="side-right">
            <h1 class="glitch-text" data-text="PHẠM ANH KHIÊM">PHẠM ANH KHIÊM</h1>
            <span class="role" id="txt-role">/// VKU.GAME_DEV_STUDENT</span>

            <ul class="cyber-list">
                <li>Gayer</li>
                
            </ul>

            <div class="skills">
                <div class="skill-item">
                    <div class="skill-header"><span>C# / UNITY</span><span>85%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="--w: 85%"></div></div>
                </div>
                <div class="skill-item">
                    <div class="skill-header"><span>UI/UX DESIGN</span><span>70%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="--w: 70%"></div></div>
                </div>
            </div>

            <div class="music-player-card">
                <div class="player-icon-area">
                    <div class="music-icon"><i class="fa-brands fa-spotify"></i></div>
                    <div class="visualizer" id="visualizer">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                </div>
                <div class="player-info">
                    <div class="song-title" id="songTitle">Loading System...</div>
                    <div class="artist" id="songArtist">Select to play</div>
                </div>
                <div class="player-controls">
                    <button class="ctrl-btn" onclick="prevSong()"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="ctrl-btn play-btn" onclick="togglePlay()">
                        <i class="fa-solid fa-play" id="mainPlayIcon"></i>
                    </button>
                    <button class="ctrl-btn" onclick="nextSong()"><i class="fa-solid fa-forward-step"></i></button>
                </div>
            </div>

            <div class="btn-group">
                <a href="#" class="btn"><i class="fa-solid fa-database"></i> <span id="btn-1">RESOURCES</span></a>
                <a href="#" class="btn"><i class="fa-solid fa-microchip"></i> <span id="btn-2">PROJECTS</span></a>
                <a href="https://github.com/drexx-cmd" class="btn" target="_blank"><i class="fa-brands fa-github-alt"></i> <span id="btn-3">GITHUB REPO</span></a>
            </div>

            <div class="social">
                <a href="https://www.facebook.com/notkhizm/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://discord.gg/h5RmRAycc3" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="https://www.instagram.com/dr3xx8/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <div class="terminal-log">
        > INITIALIZING_CORE... OK <br>
        > MUSIC_MODULE_V2... LOADED
    </div>

    <script>
        // --- 1. DỮ LIỆU NGÔN NGỮ ---
        const langData = {
            vi: { role: "/// SINH VIÊN GAME DEV VKU", btn1: "TÀI NGUYÊN", btn2: "DỰ ÁN", btn3: "MÃ NGUỒN", status: "HỆ THỐNG: ONLINE" },
            en: { role: "/// VKU.GAME_DEV_STUDENT", btn1: "RESOURCES", btn2: "PROJECTS", btn3: "GITHUB REPO", status: "SYSTEM_ONLINE" }
        };
        let currentLang = 'en';

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'vi' : 'en';
            const data = langData[currentLang];
            document.getElementById('langBtn').innerText = currentLang.toUpperCase();
            document.getElementById('txt-role').innerText = data.role;
            document.getElementById('btn-1').innerText = data.btn1;
            document.getElementById('btn-2').innerText = data.btn2;
            document.getElementById('btn-3').innerText = data.btn3;
            document.getElementById('statusTxt').innerText = data.status;
        }

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') !== 'light';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeBtn').innerHTML = isDark ? '<i class="fa-solid fa-moon"></i>' : '<i class="fa-solid fa-sun"></i>';
        }

        // --- 2. XỬ LÝ NHẠC (PLAYLIST) ---
        const audio = document.getElementById('audio-player');
        const playerCard = document.querySelector('.music-player-card');
        const titleEl = document.getElementById('songTitle');
        const artistEl = document.getElementById('songArtist');
        const playIcon = document.getElementById('mainPlayIcon');

        // ==== KHU VỰC SỬA LIST NHẠC CỦA ÔNG ====
        const playlist = [
            {
                title: "bread",
                artist: "lukrembo",
                src: "https://cdn.discordapp.com/attachments/1426172756516536421/1451125599744819250/lukrembo_-_bread_no_copyright_music.mp3?ex=69450987&is=6943b807&hm=4ec8feee3e1d258ae9033cef8843c18d97af5184ffb4c8f2c6f7b54fd60e83a2&"
            },
            {
                title: "Lofi Coding Night",
                artist: "Chill Bot",
                src: "https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" 
            },
            {
                title: "Neon Blade",
                artist: "MoonDeity Style",
                src: "https://cdn.pixabay.com/audio/2024/01/16/audio_e2b992254f.mp3"
            }
        ];
        // ========================================

        let songIndex = 0;

        function loadSong(song) {
            titleEl.innerText = song.title;
            artistEl.innerText = song.artist;
            audio.src = song.src;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playerCard.classList.add('playing');
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                audio.pause();
                playerCard.classList.remove('playing');
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        }

        function nextSong() {
            songIndex++;
            if (songIndex > playlist.length - 1) { songIndex = 0; }
            loadSong(playlist[songIndex]);
            audio.play();
            updatePlayIcon(true);
        }

        function prevSong() {
            songIndex--;
            if (songIndex < 0) { songIndex = playlist.length - 1; }
            loadSong(playlist[songIndex]);
            audio.play();
            updatePlayIcon(true);
        }

        function updatePlayIcon(isPlaying) {
            if (isPlaying) {
                playerCard.classList.add('playing');
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                playerCard.classList.remove('playing');
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        }

        // Tự qua bài khi hết
        audio.addEventListener('ended', nextSong);

        // Load bài đầu tiên
        loadSong(playlist[songIndex]);
        audio.volume = 0.5; // Âm lượng 50%
    </script>
</body>
</html>
