<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | Catppuccin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CATPPUCCIN MOCHA PALETTE --- */
        :root {
            --ctp-bg: #1e1e2e;          /* Nền chính */
            --ctp-surface: #313244;     /* Nền card */
            --ctp-text: #cdd6f4;        /* Chữ trắng ngà */
            --ctp-subtext: #a6adc8;     /* Chữ phụ */
            --ctp-mauve: #cba6f7;       /* Tím pastel */
            --ctp-pink: #f5c2e7;        /* Hồng pastel */
            --ctp-blue: #89b4fa;        /* Xanh dương pastel */
            --ctp-green: #a6e3a1;       /* Xanh lá pastel */
            --ctp-overlay: rgba(30, 30, 46, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--ctp-bg);
            /* Họa tiết chấm bi nhỏ nhẹ nhàng */
            background-image: radial-gradient(var(--ctp-surface) 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--ctp-text);
            padding: 20px;
        }

        /* --- CARD NGANG (LANDSCAPE) --- */
        .card {
            background: var(--ctp-surface);
            width: 100%;
            max-width: 800px; /* Rộng hơn hẳn */
            border-radius: 24px;
            display: flex; /* Xếp ngang */
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.05);
            animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Cột trái: Avatar */
        .card-left {
            width: 35%;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-right: 2px solid rgba(255, 255, 255, 0.05);
        }

        .avatar-wrap {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--ctp-mauve);
            transition: 0.4s;
        }

        .avatar-wrap:hover .avatar {
            transform: rotate(-5deg) scale(1.05);
            border-color: var(--ctp-pink);
            box-shadow: 0 0 20px rgba(245, 194, 231, 0.4);
        }

        .status-badge {
            margin-top: 10px;
            background: rgba(166, 227, 161, 0.1);
            color: var(--ctp-green);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: flex; align-items: center; gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: var(--ctp-green); border-radius: 50%; animation: pulse 2s infinite; }

        /* Cột phải: Nội dung */
        .card-right {
            width: 65%;
            padding: 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header { margin-bottom: 30px; }
        h1 { font-size: 28px; font-weight: 800; color: var(--ctp-pink); margin-bottom: 5px; }
        .tagline { color: var(--ctp-blue); font-size: 14px; margin-bottom: 15px; font-weight: 500; }
        .bio { color: var(--ctp-subtext); font-size: 13px; line-height: 1.6; max-width: 90%; }

        /* Grid Button */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 cột nút */
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            color: var(--ctp-text);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }
        
        /* Màu riêng cho từng nút */
        .btn:nth-child(1):hover { background: var(--ctp-mauve); color: #1e1e2e; transform: translateY(-3px); }
        .btn:nth-child(2):hover { background: var(--ctp-blue); color: #1e1e2e; transform: translateY(-3px); }
        .btn:nth-child(3):hover { background: var(--ctp-green); color: #1e1e2e; transform: translateY(-3px); grid-column: span 2; justify-content: center; }

        /* Social Footer */
        .socials { display: flex; gap: 20px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px; }
        .socials a { color: var(--ctp-subtext); font-size: 20px; transition: 0.3s; }
        .socials a:hover { color: var(--ctp-pink); transform: scale(1.2); }

        /* Animation */
        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(166, 227, 161, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(166, 227, 161, 0); } 100% { box-shadow: 0 0 0 0 rgba(166, 227, 161, 0); } }

        /* RESPONSIVE: Trên điện thoại sẽ tự quay về dọc */
        @media (max-width: 768px) {
            .card { flex-direction: column; max-width: 400px; }
            .card-left, .card-right { width: 100%; padding: 30px; text-align: center; }
            .card-left { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
            .bio { margin: 0 auto 20px; }
            .socials { justify-content: center; }
            .avatar-wrap { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>
