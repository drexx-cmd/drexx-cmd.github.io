<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | Premium Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Catppuccin Mocha Colors */
            --bg: #11111b;
            --card-bg: #1e1e2e;
            --text-main: #cdd6f4;
            --text-sub: #a6adc8;
            
            /* Gradient Colors */
            --grad-1: linear-gradient(135deg, #f5c2e7, #cba6f7); /* Pink -> Purple */
            --grad-2: linear-gradient(135deg, #89b4fa, #74c7ec); /* Blue -> Sky */
            --grad-3: linear-gradient(135deg, #a6e3a1, #94e2d5); /* Green -> Teal */
            
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shine: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            /* Background họa tiết lưới mờ */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-main);
        }

        /* --- CARD CHÍNH --- */
        .main-card {
            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 850px;
            border-radius: 30px;
            display: flex;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }

        /* Hiệu ứng ánh sáng chạy qua card */
        .main-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            animation: shine 8s infinite;
            pointer-events: none;
        }

        /* --- CỘT TRÁI (AVATAR) --- */
        .left-col {
            width: 35%;
            padding: 50px 30px;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid var(--glass-border);
            text-align: center;
        }

        .avatar-box {
            position: relative;
            width: 140px; height: 140px;
            margin-bottom: 25px;
        }

        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.1);
            padding: 4px;
            transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .avatar-box:hover .avatar { transform: scale(1.1) rotate(-5deg); border-color: #cba6f7; }

        .status-pill {
            background: #181825;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 11px;
            border: 1px solid var(--glass-border);
            display: flex; align-items: center; gap: 8px;
            color: #a6e3a1;
            font-weight: 700;
        }
        .status-dot { width: 8px; height: 8px; background: #a6e3a1; border-radius: 50%; box-shadow: 0 0 10px #a6e3a1; animation: blink 2s infinite; }

        /* --- CỘT PHẢI (INFO & BUTTONS) --- */
        .right-col {
            width: 65%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name-box { margin-bottom: 35px; }
        h1 { font-size: 32px; font-weight: 800; background: var(--grad-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px; }
        .role { color: var(--text-sub); font-size: 14px; letter-spacing: 1px; }

        /* --- NÚT BẤM STYLE MỚI --- */
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .glass-btn {
            position: relative;
            padding: 18px 24px;
            background: var(--glass-shine);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        /* Icon styling */
        .icon-box {
            width: 36px; height: 36px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-text { display: flex; flex-direction: column; gap: 2px; }
        .btn-title { font-size: 14px; font-weight: 700; }
        .btn-desc { font-size: 11px; color: var(--text-sub); opacity: 0.7; }

        /* Hover Effects */
        .glass-btn:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.3); }
        .glass-btn:hover .icon-box { transform: scale(1.1); color: #1e1e2e; }
        .glass-btn:hover .btn-title { color: #fff; }

        /* Màu riêng cho từng nút khi hover */
        .btn-1:hover { box-shadow: 0 10px 30px -10px rgba(245, 194, 231, 0.3); }
        .btn-1:hover .icon-box { background: var(--grad-1); }

        .btn-2:hover { box-shadow: 0 10px 30px -10px rgba(137, 180, 250, 0.3); }
        .btn-2:hover .icon-box { background: var(--grad-2); }

        .btn-3 { grid-column: span 2; justify-content: center; text-align: center; }
        .btn-3:hover { box-shadow: 0 10px 30px -10px rgba(166, 227, 161, 0.3); }
        .btn-3:hover .icon-box { background: var(--grad-3); }

        /* --- SOCIAL ORBS --- */
        .social-row { display: flex; gap: 15px; }
        .social-orb {
            width: 45px; height: 45px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-sub);
            text-decoration: none;
            transition: 0.3s;
            font-size: 18px;
        }

        .social-orb:hover {
            background: var(--text-main);
            color: var(--bg);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .main-card { flex-direction: column; max-width: 400px; }
            .left-col { width: 100%; border-right: none; border-bottom: 1px solid var(--glass-border); padding: 40px 20px; }
            .right-col { width: 100%; padding: 30px 20px; }
            .btn-container { grid-template-columns: 1fr; }
            .btn-3 { grid-column: span 1; }
            .social-row { justify-content: center; }
            h1 { font-size: 26px; }
        }

        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

</body>
