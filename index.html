<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | Holographic UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ea; /* Cyan Neon */
            --secondary: #ff0050; /* Red Neon */
            --bg-glass: rgba(20, 20, 20, 0.6);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            /* Ảnh nền chất lỏng 4K bao đẹp, không lo lỗi render */
            background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Lớp phủ tối để chữ dễ đọc hơn */
        body::before {
            content: ''; position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px); /* Mờ nhẹ background thật */
            z-index: 0;
        }

        /* --- CONTAINER CHÍNH --- */
        .glass-container {
            position: relative; z-index: 10;
            width: 90%; max-width: 1000px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 30px;
            padding: 50px;
            display: flex;
            align-items: center;
            gap: 50px;
            /* Hiệu ứng bóng đổ xịn */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- CỘT TRÁI: TEXT --- */
        .content { flex: 1; }

        .badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(0, 242, 234, 0.1);
            color: var(--primary);
            padding: 8px 16px; border-radius: 20px;
            font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 20px; border: 1px solid rgba(0, 242, 234, 0.3);
        }
        .status-dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 10px var(--primary); }

        h1 {
            font-size: 60px; line-height: 1.1; font-weight: 800; margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        h1 span {
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .role-text {
            font-size: 20px; color: #bbb; margin-bottom: 30px; display: flex; align-items: center; gap: 10px;
        }
        .role-text i { color: var(--secondary); }

        /* Nút bấm Clean */
        .btn-row { display: flex; gap: 15px; margin-top: 30px; }
        
        .btn {
            text-decoration: none; padding: 14px 28px; border-radius: 12px; font-weight: 600; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        
        .btn-main {
            background: white; color: black;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,255,255,0.2); }

        .btn-outline {
            background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border-glass);
        }
        .btn-outline:hover { background: rgba(255,255,255,0.1); border-color: white; }

        /* Social Icons */
        .socials { margin-top: 40px; display: flex; gap: 20px; }
        .socials a { color: #888; font-size: 20px; transition: 0.3s; }
        .socials a:hover { color: white; transform: scale(1.2); }

        /* --- CỘT PHẢI: ẢNH --- */
        .image-box {
            position: relative;
            width: 350px; height: 350px;
            flex-shrink: 0;
        }

        /* Khung ảnh Neon */
        .avatar-frame {
            width: 100%; height: 100%;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
            transform: rotate(3deg); /* Nghiêng nhẹ cho nghệ */
            transition: 0.5s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .image-box:hover .avatar-frame { transform: rotate(0deg) scale(1.02); border-color: var(--primary); }

        .avatar { width: 100%; height: 100%; object-fit: cover; }

        /* Hiệu ứng nền sau ảnh */
        .glow-bg {
            position: absolute; inset: -20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 30px;
            z-index: 1;
            filter: blur(30px);
            opacity: 0.6;
            animation: pulseGlow 3s infinite alternate;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .glass-container { flex-direction: column-reverse; text-align: center; padding: 30px; width: 95%; margin-top: 20px;}
            h1 { font-size: 36px; }
            .role-text { justify-content: center; font-size: 16px; }
            .btn-row { justify-content: center; }
            .socials { justify-content: center; }
            .image-box { width: 250px; height: 250px; margin-bottom: 20px; }
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGlow { 0% { opacity: 0.4; transform: scale(0.9); } 100% { opacity: 0.7; transform: scale(1.05); } }

    </style>
</head>
<body>

    <div class="glass-container">
        <div class="content">
            <div class="badge"><div class="status-dot"></div> Available for work</div>
            
            <h1>PHẠM ANH<br><span>KHIÊM</span></h1>
            
            <div class="role-text">
                <i class="fa-solid fa-code"></i> Game Developer & UI Designer
            </div>

            <p style="color: #bbb; line-height: 1.6; margin-bottom: 10px;">
                Đam mê tạo ra những thế giới ảo sống động. Hiện đang học tại VKU và phát triển các dự án Unity cá nhân.
            </p>

            <div class="btn-row">
                <a href="#" class="btn btn-main"><i class="fa-solid fa-folder-open"></i> Dự án</a>
                <a href="https://github.com/drexx-cmd" target="_blank" class="btn btn-outline"><i class="fa-brands fa-github"></i> Github</a>
            </div>

            <div class="socials">
                <a href="https://www.facebook.com/notkhizm/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://discord.gg/h5RmRAycc3" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="https://www.instagram.com/dr3xx8/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="mailto:contact@drexx.dev"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>

        <div class="image-box">
            <div class="glow-bg"></div> <div class="avatar-frame">
                <img src="https://i.ibb.co/3mYwrQM9/118951885-p0-1.jpg" alt="drexx" class="avatar">
            </div>
        </div>
    </div>

</body>
</html>
