<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khiem's Profile | Sparkle Fox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Nunito:wght@400;600;800&display=swap&subset=vietnamese" rel="stylesheet">

    <style>
        /* --- THEME CONFIG --- */
        :root {
            --bg-dark: #120505;       /* ƒê·ªè ƒëen th·∫´m */
            --card-bg: rgba(255, 250, 250, 0.95); /* Tr·∫Øng kem, h∆°i trong su·ªët */
            --primary: #c62828;       /* ƒê·ªè Sparkle */
            --primary-glow: #ff5252;  /* ƒê·ªè ph√°t s√°ng */
            --text-main: #2d1b1b;
            --text-sub: #5c4040;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #2b0a0a 0%, #000000 100%);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Nunito', sans-serif; /* Font body tr√≤n tr·ªãa, d·ªÖ ƒë·ªçc */
            overflow: hidden; /* ƒê·ªÉ c√°nh hoa kh√¥ng l√†m scroll */
            padding: 15px;
            position: relative;
        }

        /* --- SAKURA FALLING EFFECT (C√°nh hoa r∆°i) --- */
        .sakura-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .sakura {
            position: absolute; background: #ffb7b2; border-radius: 100% 0 100% 0; opacity: 0.7;
            animation: fall linear infinite;
        }
        .sakura:nth-child(1) { left: 10%; width: 10px; height: 10px; animation-duration: 8s; animation-delay: 0s; }
        .sakura:nth-child(2) { left: 20%; width: 15px; height: 15px; animation-duration: 12s; animation-delay: 2s; }
        .sakura:nth-child(3) { left: 70%; width: 12px; height: 12px; animation-duration: 7s; animation-delay: 1s; }
        .sakura:nth-child(4) { left: 85%; width: 8px; height: 8px; animation-duration: 10s; animation-delay: 3s; }
        .sakura:nth-child(5) { left: 40%; width: 14px; height: 14px; animation-duration: 9s; animation-delay: 4s; }

        @keyframes fall {
            0% { top: -10%; transform: rotate(0deg) translateX(0); }
            100% { top: 110%; transform: rotate(360deg) translateX(50px); }
        }

        /* --- CARD STYLE --- */
        .profile-card {
            position: relative; z-index: 10;
            width: 100%; max-width: 800px;
            background: var(--card-bg);
            border-radius: 24px;
            display: flex;
            box-shadow: 0 0 40px rgba(198, 40, 40, 0.4); /* B√≥ng ƒë·ªè */
            overflow: hidden;
            border: 4px solid #fff;
        }

        /* Decoration Ribbon (G√≥c tr√™n tr√°i) */
        .ribbon {
            position: absolute; top: -15px; left: -15px; width: 100px; height: 100px;
            background: var(--primary); transform: rotate(45deg); z-index: 20;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        .ribbon::after { content: "ü¶ä"; position: absolute; bottom: 5px; right: 40px; transform: rotate(-45deg); font-size: 24px; color: white; }

        /* LEFT: BIG AVATAR */
        .left-col {
            flex: 1.2;
            background: url('https://i.pinimg.com/736x/25/93/02/259302243bcfdb2ed1727007e56a5016.jpg') no-repeat center center;
            background-size: cover;
            min-height: 350px;
            position: relative;
        }
        /* L·ªõp ph·ªß m√†u ƒë·ªè nh·∫π l√™n ·∫£nh ƒë·ªÉ blend m√†u */
        .left-col::before {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(to right, rgba(198, 40, 40, 0.2), rgba(255, 255, 255, 0));
        }

        /* RIGHT: CONTENT */
        .right-col {
            flex: 1.8; padding: 40px;
            display: flex; flex-direction: column; justify-content: center;
            position: relative;
        }

        /* Mask Watermark (C√°i m·∫∑t n·∫° m·ªù m·ªù ph√≠a sau) */
        .watermark {
            position: absolute; bottom: -20px; right: -20px;
            font-size: 180px; color: rgba(198, 40, 40, 0.08);
            transform: rotate(-20deg); pointer-events: none;
            z-index: 0;
        }

        /* Text Styles */
        h1 {
            font-family: 'Montserrat', sans-serif; /* Font ti√™u ƒë·ªÅ c·ª©ng c√°p */
            font-weight: 900; font-size: 36px;
            color: var(--primary); text-transform: uppercase;
            margin-bottom: 5px; letter-spacing: -1px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            position: relative; z-index: 1;
        }
        .tag {
            display: inline-block; background: var(--text-main); color: #fff;
            padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: bold;
            margin-bottom: 20px; position: relative; z-index: 1;
        }
        .bio {
            color: var(--text-sub); font-size: 16px; line-height: 1.6;
            margin-bottom: 30px; font-weight: 600;
            position: relative; z-index: 1;
        }

        /* Music Bar (Gi·ªØ l·∫°i theo y√™u c·∫ßu) */
        .music-strip {
            background: #ffebee; border-left: 4px solid var(--primary);
            padding: 12px 15px; border-radius: 0 8px 8px 0;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px; position: relative; z-index: 1;
        }
        .song-info { display: flex; flex-direction: column; }
        .song-name { font-weight: 800; color: var(--primary); font-size: 14px; }
        .artist { font-size: 11px; color: var(--text-sub); }
        
        .play-controls { display: flex; gap: 10px; }
        .mini-btn { border: none; background: none; color: var(--text-main); cursor: pointer; font-size: 16px; transition: 0.2s; }
        .mini-btn:hover { color: var(--primary); transform: scale(1.2); }

        /* Social Icons */
        .socials { display: flex; gap: 15px; position: relative; z-index: 1; }
        .s-icon {
            width: 40px; height: 40px; border-radius: 50%;
            background: #fff; border: 2px solid var(--primary);
            color: var(--primary); display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 18px; transition: 0.3s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .s-icon:hover {
            background: var(--primary); color: #fff; transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(198, 40, 40, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .profile-card { flex-direction: column; width: 95%; max-height: 90vh; overflow-y: auto; }
            .left-col { height: 250px; min-height: 250px; width: 100%; flex: none; }
            .right-col { padding: 25px; }
            h1 { font-size: 28px; }
            .watermark { font-size: 120px; }
        }
    </style>
</head>
<body>

    <div class="sakura-container">
        <div class="sakura"></div><div class="sakura"></div>
        <div class="sakura"></div><div class="sakura"></div>
        <div class="sakura"></div>
    </div>

    <div class="profile-card">
        <div class="watermark"><i class="fa-solid fa-mask"></i></div>
        <div class="ribbon"></div>

        <div class="left-col"></div>

        <div class="right-col">
            <h1>Ph·∫°m Anh Khi√™m</h1>
            <div><span class="tag">/// SPARKLE_MAIN</span> <span class="tag" style="background:var(--primary)">DEV</span></div>
            
            <p class="bio">
                "Th·ª£ code d·∫°o y√™u c√°i ƒë·∫πp. Chuy√™n tr·ªã c√°c k√®o Unity, C#, ReactJS. Th√≠ch h√≥ng drama v√† y√™u m√†u ƒë·ªè c·ªßa Sparkle."
            </p>

            <div class="music-strip">
                <div class="song-info">
                    <span class="song-name" id="trackName">Monodrama (Sparkle Theme)</span>
                    <span class="artist">Honkai Star Rail</span>
                </div>
                <div class="play-controls">
                    <button class="mini-btn" onclick="togglePlay()"><i class="fa-solid fa-play" id="playIcon"></i></button>
                    <button class="mini-btn" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></button>
                </div>
            </div>

            <div class="socials">
                <a href="https://github.com/drexx-cmd" target="_blank" class="s-icon"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.facebook.com/notkhizm/" target="_blank" class="s-icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="mailto:mail@example.com" class="s-icon"><i class="fa-solid fa-envelope"></i></a>
                <a href="#" class="s-icon"><i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </div>

    <audio id="audioSource"></audio>

    <script>
        // --- SIMPLE MUSIC PLAYER ---
        const playlist = [
            { title: "Monodrama (Sparkle)", artist: "Honkai Star Rail", src: "https://cdn.pixabay.com/audio/2022/03/15/audio_7368686256.mp3" },
            { title: "Lofi Coding", artist: "Chill Beats", src: "https://cdn.pixabay.com/audio/2022/05/27/audio_1808fbf07a.mp3" }
        ];

        let idx = 0;
        const audio = document.getElementById('audioSource');
        const trackName = document.getElementById('trackName');
        const artistName = document.querySelector('.artist');
        const playIcon = document.getElementById('playIcon');

        function loadTrack(index) {
            trackName.innerText = playlist[index].title;
            artistName.innerText = playlist[index].artist;
            audio.src = playlist[index].src;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playIcon.className = "fa-solid fa-pause";
            } else {
                audio.pause();
                playIcon.className = "fa-solid fa-play";
            }
        }

        function nextTrack() {
            idx = (idx + 1) % playlist.length;
            loadTrack(idx);
            togglePlay();
        }

        audio.addEventListener('ended', nextTrack);
        loadTrack(0);
    </script>
</body>
</html>
