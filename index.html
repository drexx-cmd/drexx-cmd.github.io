<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khizm | SYSTEM OVERRIDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff003c; /* Đỏ Cyberpunk */
            --dark: #050505;
            --gray: #2b2b2b;
            --text: #e0e0e0;
            --glitch-offset: 2px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Nền lưới kỹ thuật số */
            background-color: var(--dark);
            background-image: 
                linear-gradient(rgba(255, 0, 60, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 60, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
        }

        /* Hiệu ứng tối góc màn hình */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            pointer-events: none;
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 450px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--primary);
            padding: 40px;
            /* Cắt góc kiểu Sci-fi */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            text-align: center;
            z-index: 10;
        }

        /* Các chi tiết trang trí góc */
        .card::after {
            content: "SYSTEM_READY";
            position: absolute;
            bottom: 5px; right: 25px;
            font-size: 10px;
            color: var(--primary);
            opacity: 0.7;
        }

        .avatar-box {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Avatar đen trắng, khi hover mới hiện màu */
            filter: grayscale(100%) contrast(1.2);
            border: 2px solid var(--gray);
            transition: 0.3s;
        }

        /* Khung bao quanh avatar xoay tròn */
        .avatar-ring {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 1px dashed var(--primary);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .card:hover .avatar { filter: grayscale(0); border-color: var(--primary); }

        /* Hiệu ứng chữ Glitch (Nhiễu) */
        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--dark);
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 #ff003c;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        .role {
            color: var(--primary);
            font-size: 14px;
            margin-bottom: 30px;
            background: rgba(255, 0, 60, 0.1);
            display: inline-block;
            padding: 5px 10px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            position: relative;
            background: transparent;
            color: var(--text);
            text-decoration: none;
            padding: 15px;
            border: 1px solid var(--gray);
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Hiệu ứng hover nút: Đầy màu đỏ từ trái sang */
        .btn::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background: var(--primary);
            z-index: -1;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            border-color: var(--primary);
            color: #000;
            letter-spacing: 1px;
        }

        .btn:hover::before { width: 100%; }

        .social {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid var(--gray);
            padding-top: 20px;
        }

        .social a {
            color: var(--gray);
            font-size: 20px;
            transition: 0.3s;
        }

        .social a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); transform: skew(0.5deg); }
            10% { clip: rect(40px, 9999px, 60px, 0); transform: skew(-0.5deg); }
            20% { clip: rect(80px, 9999px, 90px, 0); transform: skew(0.1deg); }
            100% { clip: rect(10px, 9999px, 100px, 0); transform: skew(0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 80px, 0); transform: skew(0.3deg); }
            20% { clip: rect(10px, 9999px, 50px, 0); transform: skew(-0.3deg); }
            100% { clip: rect(20px, 9999px, 100px, 0); transform: skew(0); }
        }

    </style>
</head>
<body>

        </div>

        <h1 data-text="PHẠM ANH KHIÊM">PHẠM ANH KHIÊM</h1>

        <div class="btn-group">

            </a>

            <a href="https://github.com/drexx-cmd" class="btn" target="_blank">

            </a>
        </div>

        <div class="social">

            <a href="https://discord.gg/h5RmRAycc3" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="https://www.instagram.com/dr3xx8/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

</body>
